<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>

<!--M&M-->
<form action="">
    <p>用户名：</p>
        <input type="text" name="" placeholder="your name here">
    <p>密码：</p>
        <input type="password" name="" placeholder="**********">
    <p>性别：
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女&nbsp&nbsp&nbsp&nbsp
    </p>

    <p>爱好：
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">手球
    </p>

    <p>籍贯：
        <select name="born" id="">
            <optgroup label="北京">
                <option value="">朝阳</option>
                <option value="">海淀</option>
                <option value="">丰台</option>
            </optgroup>
            <optgroup label="上海">
                <option value="">浦东</option>
                <option value="" selected>闵行</option>
                <option value="">黄埔</option>
            </optgroup>
            <option value="">天津</option>
            <option value="">山东</option>
        </select>
    </p>

    <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    
    <p>头像：
        <input type="file" name="avatar" id="">
    </p>
    
    <input type="submit" value="确认提交" id="">
</form>

</body>
</html>
