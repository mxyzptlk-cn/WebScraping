<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML Learning</title>
</head>
<body>

    <p>这是段落这是段落这是段落这是段落,这样换行不产生新段落<br/>这是段落这是段落这是段落这是段落这是段落</p>
    <br/>
    <hr>
    <h1>一级&nbsp标题</h1>
    <hr>
    <h2>二级&nbsp标题</h2>
    <hr>
    <h6>六级&nbsp标题</h6>
    <hr>
    <a href="http://www.baidu.com" target="_blank">这是一个链接</a>
    <hr>
    Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
    <hr>
    <img src="Mario.png" alt="马里奥" title="图文无关" width="204" height="204"/>
    <hr>
    <p>无边框的图片链接:
        <a href="http://www.baidu.com" target="_blank">
            <img border="0" src="Mario.png" alt="马里奥" width="204" height="204"></a></p>
    <hr>
    <br/>
    <!--提示: 个别情况下，属性值本身含有双引号，那么必须使用单引号，如：name='John "ShotGun" Nelson'-->

    <!--属性	    描述-->
    <!--class	为html元素定义一个或多个类名（classname）(类名从样式文件引入)-->
    <!--id	    定义元素的唯一id-->
    <!--style	规定元素的行内样式（inline style） title text 规定元素的额外信息（可在工具提示中显示）-->
    <!--title	描述了元素的额外信息 (作为工具条使用)-->

    <!--文本格式化：-->
    <b>黑体标签</b><br><br>
    <i>斜体标签</i><br><br>
    <u>下划线标签</u><br><br>
    <s>删除标签</s><br><br>
    <strong>强调标签</strong><br><br>
    <em>强调标签</em><br><br>
    <sub>下标</sub> 和 <sup> 上标</sup>标签


    h1*3>a.b1[id=c$]{标签$}
    <h1><a href="" class="b1" id="c1">标签1</a></h1>
    <h1><a href="" class="b1" id="c2">标签2</a></h1>
    <h1><a href="" class="b1" id="c3">标签3</a></h1>


</body>
</html>
